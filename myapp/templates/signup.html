{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/stylesignup.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <title>signup </title>
</head>
<body style="background: url('{% static "images/loginn.jpg" %}') no-repeat; background-size: cover; background-position: center;">
    
   
    <div class="wrapper">
        <form method="post" action="">
            {% csrf_token %}
            <h1>Sign up </h1>

            {% if error %}
        <p style="color:red;">{{ error }}</p>
             {% endif %}

            <div class="boxes">
                <input type="text" placeholder="First name" name="firstname" required>
                <i class='bx bxs-user'></i>

            
            </div>


            <div class="boxes">
                <input type="text" placeholder="Last name" name="lastname" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="boxes">
                <input type="email" placeholder="email"name="email" required>
                <i class='bx bxl-gmail'></i>
            </div>
            

            <div class="boxes">
                <input type="text" placeholder="User name" name="username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="boxes">
                <input type="password" placeholder="Password" name="password1" required>
                <i class='bx bxs-lock-alt' ></i>    
                </div>

             <div class="boxes">
                    <input type="password" placeholder="Confirm Password" name="password2" required>
                    <i class='bx bxs-lock-alt' ></i>    
                    </div>


            
                <button type="submit" class="button">Sign Up</button>
                <div class="haveaccount">
                    <p> Have an account?  <a href ="{% url 'login' %}"> Login here</a></p>
                </div>
           
            
        </form>
    </div>
   
</body>
</html>
